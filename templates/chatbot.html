<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" href="/static/styles/style_index.css">

	<link rel="stylesheet" href="/static/styles/style_chatbot.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


	<script type="text/javascript" src="https://cdn.weglot.com/weglot.min.js"></script>

</head>

<body>
	<div class="hamburger-menu" onclick="toggleSidebar()">
		<span></span>
		<span></span>
		<span></span>
	</div>

	<div class="sidebar" id="sidebar">
		<a href="/" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-house-door-fill me-2"></i> Home
		</a>
		<a href="/#about" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-info-circle-fill me-2"></i> About
		</a>
		<a href="/#std" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-gender-ambiguous me-2"></i> STDs
		</a>
		<a href="/#prevention" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-alphabet-uppercase me-2"></i> Prevention
		</a>
		<a href="/#chatbot" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-chat-left-dots-fill me-2"></i> Chatbot
		</a>
		<a href="/#surrounding" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-geo-alt-fill me-2"></i> Your Surrounding
		</a>
		<a href="/#suggestion" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-hospital me-2"></i> Health Centers and Hospitals
		</a>

		<a href="/#resources" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-book-fill me-2"></i> Resources
		</a>
		<a href="/#feedback" class="sidebar-item" onclick="toggleSidebar()">
			<i class="bi bi-chat-dots-fill me-2"></i> Feedback
		</a>
	</div>


	<div class="main-div">
		<!-- BACKGROUND -->
		<!-- <div class="background-logos"> -->
			<div class="bg-left">
				<div class="logo">
					<img src="{{ url_for('static', filename='/img/aastu.png') }}" alt="aastu">
				</div>

				<div class="logo">
					<img src="{{ url_for('static', filename='/img/AIforDevt.png') }}" alt="ai for dev't Africa">
				</div>

				<div class="logo">
					<img src="{{ url_for('static', filename='/img/Hash.png') }}" alt="hash">
				</div>

				<div class="logo">
					<img src="{{ url_for('static', filename='/img/IDIandMakerer.png') }}" alt="IDI & Makerer">
				</div>
			</div>

			<!-- CHATBOT -->
			<div class="chatbot-container">
				<div class="chat" id="chat">
					<div class="bot-message">Hello! Please select your gender.</div>
				</div>

				<div class="input-container">
					<div class="selected-symptoms" id="selectedSymptoms"></div>
					<div class="available-symptoms" id="availableSymptoms">

						<button class="symptom-button" id="male" onclick="genderInput('Male'), askSymptom('male')">Male</button>
						<button class="symptom-button" id="female" onclick="genderInput('Female'), askSymptom('female')">Female</button>

						<button class="symptom-button" onclick="window.location.reload()" style="background-color: red;">Clear</button>
					</div>

					<!-- <div class="clear-btn">
						<button class="symptom-button" onclick="window.location.reload()" style="background-color: red;">Clear</button>
					</div> -->
				</div>
			</div>
			<!-- END OF CHATBOT -->

			<div class="bg-right">
				<div class="logo">
					<img src="{{ url_for('static', filename='/img/IDRCCanada.png') }}" alt="IDRC Canada">
				</div>

				<div class="logo">
					<img src="{{ url_for('static', filename='/img/MakererAILab.png') }}" alt="Makerer AI Lab">
				</div>

				<div class="logo">
					<img src="{{ url_for('static', filename='/img/Sida.png') }}" alt="Sida">
				</div>

				<div class="logo">
					<img src="{{ url_for('static', filename='/img/SunbirdAI.png') }}" alt="Sunbird AI">
				</div>
			</div>

		<!-- </div> -->
		<!-- END OF BACKGROUND -->

	</div>

	<!-- POP UP -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="infoModalLabel"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" >
					<pre id="infoModalBody"></pre>
				</div>
			</div>
		</div>
	</div>
	<!-- END OF POP UP -->



	<!-- <script src="{{ url_for('static', filename='/scripts/script.js') }}"></script> -->
	<script src="../static/scripts/script.js"></script>

</body>


</html>
